<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Gallery</title>
</head>
<body>
    <div class="container">
        <div class="card" 
            style="background-image: url('https://images.unsplash.com/photo-1559181567-c3190ca9959b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=464&q=80');"
    >
            <h3>Cherry</h3>  
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1557800636-894a64c1696f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80');"
          >
            <h3>Mandarin</h3>
        </div>
        <div class="card active"
            style="background-image: url('https://images.unsplash.com/photo-1615484477778-ca3b77940c25?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=435&q=80');"
          >
            <h3>Grape</h3>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1490885578174-acda8905c2c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=869&q=80');"
            >
            <h3>Pineapple</h3>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=415&q=80');"
            >
            <h3>Strawberry</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
